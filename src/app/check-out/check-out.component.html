
<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <td>{{ book.id }}</td>
        <td>{{ book.title }}</td>
        <td>{{ book.price }}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td></td>
        <td>Total:</td>
        <td>{{ totalPrice }}</td>
      </tr>
    </tfoot>
  </table>
</div>
